[basic.config]
cseType=ASN
cseID=id-asn
cseName=cse-asn
adminID=CAIDAdmin
dataDirectory=${baseDirectory}
networkInterface=0.0.0.0
cseHost=0.0.0.0
httpPort=8080
registrarCseID=id-in
registrarCseName=cse-in
registrarCseHost=acme-in.local
logLevel=debug
databaseInMemory=True
consoleTheme=dark

[cse.registration]
; Edit this to add more allowed originators.
allowedCSROriginators=id-in,id-mn,id-asn

[textui]
startWithTUI=false

[cse.operation.requests]
enable=true

[http]
enableUpperTesterEndpoint=true
enableStructureEndpoint=true
